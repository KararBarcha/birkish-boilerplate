<section class="auth">
  <div nz-row nzGutter="0">
    <div
      nz-col
      nzXs="24"
      nzSm="24"
      nzMd="24"
      nzLg="10"
      nzXl="10"
      nzXXl="10"
      class="web-only"
    >
      <div class="banner">
        <img src="./assets/images/auth/login.png" alt="Banner" />
      </div>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="14" nzXl="14" nzXXl="14">
      <div class="signinup">
        <div class="logo">
          <img src="./assets/images/logo/walee.svg" alt="Walee Logo" />
        </div>
        <div class="form">
          <h1>
            Signin to
            <span class="h1">Walee<span class="h1"> </span></span>
          </h1>
          <p>
            Signin to your account and start upscaling your brand with largest
            and fastest growing influencers network
          </p>
          <form nz-form [formGroup]="loginForm" class="login-form">
            <nz-form-item>
              <nz-form-label nzFor="email">Email</nz-form-label>
              <nz-form-control nzErrorTip="Please input your email">
                <nz-input-group>
                  <input
                    type="text"
                    nz-input
                    placeholder="Email"
                    formControlName="email"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label nzFor="password">Password</nz-form-label>
              <nz-form-control nzErrorTip="Please input your password!">
                <nz-input-group [nzSuffix]="suffixTemplate">
                  <input
                    formControlName="password"
                    nz-input
                    placeholder="Password"
                  />
                </nz-input-group>
                <ng-template #suffixTemplate>
                  <i class="eye" nz-icon></i>
                </ng-template>
              </nz-form-control>
            </nz-form-item>

            <div nz-row class="login-form-margin">
              <div nz-col [nzSpan]="12">
                <label nz-checkbox>
                  <span class="p">Remember me</span>
                </label>
              </div>
              <div nz-col [nzSpan]="12">
                <a class="login-form-forgot p" routerLink="/auth/forgot"
                  >Forgot password</a
                >
              </div>
            </div>

            <div nz-row>
              <button
                nz-col
                [nzSpan]="24"
                nz-button
                class="login-form-button"
                [nzType]="'primary'"
                type="submit"
              >
                Signin
              </button>
            </div>
          </form>
        </div>

        <div class="sign-inup">
          <p>
            Donâ€™t have an account?
            <a class="p" routerLink="/auth/signup">Signup</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
